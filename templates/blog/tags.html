<div class="widget">
    <div class="widget-title">
        <h5>Tags</h5>
    </div>
    <div class="tags">
        <ul class="list-inline">
            {% for tag in tags %}
            <li>
                <a href="{% url 'blog:tag' tag_name=tag.name %}">{{tag.name}}</a>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
