{% load static %}
<div class="widget ">
    <div class="widget-title">
        <h5>Categories</h5>
    </div>
    <div class="widget-categories">
        {% for cat in categories %}
        <a class="category-item" href="{% url 'blog:category' cat_name=cat.name %}">
            <div class="image">
                <img src="{{cat.image.url}}" alt="">
            </div>
            <p>{{cat.name}}</p>
        </a>
        {% endfor %}
    </div>
</div>
