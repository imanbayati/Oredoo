    {% load static %}
    <!--footer-->
    <div class="footer">
        <div class="footer-area">
            <div class="footer-area-content">
                <div class="container-fluid">
                    <div class="row justify-content-center">
                            <!--newslatter-->
                            <div class="col-md-6 text-center">
                                <div class="newslettre">
                                    <div class="newslettre-info">
                                        <h3>Subscribe To Our Newsletter</h3>
                                        <p>Sign up for free and be the first to get notified about new posts.</p>
                                    </div>
                                    {% if messages %}
                                    {% for message in messages %}
                                      <script>M.toast({html: "{{message}}", classes: 'blue rounded', displayLength:2000});</script>
                                    {% endfor %}
                                {% endif %}
                                    <form method="POST" action="{% url 'website:home' %}" class="newslettre-form">
                                        {% csrf_token %}
                                        <div class="form-flex">
                                            <div class="form-group">
                                                <input type="email" name="email" class="form-control" placeholder="Your Email Adress" required="required">
                                            </div>
                                            <button class="submit-btn" type="submit">
                                                <i class="fas fa-paper-plane" style="color:white;"></i>
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <!--/-->

                    </div>
                 </div>
            </div>
            <!--footer-copyright-->
            <div class="footer-area-copyright">
                <div class="container">

                       </div>
                    </div>
                </div>
            </div>
        </div>
